<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS+CSS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand seconds-hand"></div>
        </div>
    </div>
    <button class="stop-btn">STOP!</button>
    <button class="start-btn">STRAT!</button>
    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minHand = document.querySelector('.min-hand');
        const secondsHand = document.querySelector('.seconds-hand');
        const stop = document.querySelector('.stop-btn');
        const start = document.querySelector('.start-btn');

        // let secondS = second.setAttribute('style',`transform: rotate(90deg)`);
        function setDate(){
            const date = new Date();
            const seconds = date.getSeconds();
            const secondsDegree =  (seconds*6)+90;
            secondsHand.style.transform = `rotate(${secondsDegree}deg)`;
            // console.log(seconds);
            const min = date.getMinutes();
            const minDegree = (min*6)+90;
            minHand.style.transform = `rotate(${minDegree}deg)`;
            
            const hours = date.getHours();
            const hoursDegree = (hours*6)+90;
            hourHand.style.transform = `rotate(${hoursDegree}deg)`;
            
        }
        let interval
        function intervalFunc(){
            interval = setInterval(setDate,1000);
        }
        intervalFunc();
        stop.addEventListener('click',()=>{
            clearInterval(interval);
        });

        start.addEventListener('click',(e)=>{
            clearInterval(interval);
            intervalFunc();
        });
    </script>
</body>
</html>
